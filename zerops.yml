zerops:
  - setup: web
    build:
      base: bun@latest
      envVariables:
        CI: true
      prepareCommands:
        - echo "Upgrading bun to 1.1.35"
        - bun upgrade
      buildCommands:
        - bun install --no-cache
        - bun run build
      deployFiles:
        - dist/apps/app
    run:
      base: bun@latest
      prepareCommands:
        - echo "Upgrading bun to 1.1.35"
        - bun upgrade
      ports:
        - port: 3000
          httpSupport: true
      start: bun index.js
