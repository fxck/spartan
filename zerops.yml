zerops:
  - setup: web
    build:
      base: nodejs@22
      os: ubuntu
      envVariables:
        CI: true
        NODE_OPTIONS: --max-old-space-size=8192
      buildCommands:
        - pnpm install
        - pnpm run build
      deployFiles:
        - dist/apps/app/~
    run:
      base: nodejs@22
      ports:
        - port: 3000
          httpSupport: true
      start: node analog/server/index.mjs
